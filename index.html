<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretPass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">SecretPass</div>

    <div class="container">
        <h1>Password Manager</h1>
        
        <p>We're thrilled to have you here. Your digital life contains a myriad of 
        passwords, and we know how challenging it can be to manage them all. 
        That's why we're here to make it easy for you.</p>

        <h2>Your Passwords:<span id="alert" style="display: none;">(Copied!)</span></h2>
        <table></table>

        <h2>Add a Password:</h2>
        <form id="passwordForm">
            <div>
                <label for="website">Website:</label>
                <input type="text" id="website" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
